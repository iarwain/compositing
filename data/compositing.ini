; compositing - config file
; Should be used with orx v.1.3+

; --- Custom main section ---

[Main]
ViewportList  = MainViewport # LightViewport
SpotSize      = 64
SpotFadeSize  = 16


; --- Viewports and cameras ---

[MainViewport]
Camera        = MainCamera

[LightViewport]
Camera        = LightCamera
Texture       = LightTexture

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (0, 0, -1)

[LightCamera@MainCamera]
Position      = (0, 0, -11)


; --- Objects ---

[Scene]
ChildList     = Background

[Background]
ParentCamera  = MainCamera
Position      = (0, 0, 0.5)
Scale         = 1
Graphic       = BackgroundGraphic
Color         = (20, 120, 20)


; --- Graphics ---

[BackgroundGraphic]
Pivot         = center
Texture       = BackgroundTexture


; --- Misc settings ---

[Display]
ScreenWidth   = 800
ScreenHeight  = 600
Title         = Compositing Test
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = Input
KEY_ESCAPE    = Quit
KEY_F12       = Screenshot

[Mouse]
ShowCursor    = false

[Screenshot]
Directory     = ../../screenshot
BaseName      = compositing-
