; compositing - config file
; Should be used with orx v.1.3+


; --- Custom main section ---

[Main]
ViewportList  = MainViewport # LightMapViewport
SpotSize      = 64
SpotRadius    = 12


; --- Viewports and cameras ---

[MainViewport]
Camera        = MainCamera

[LightMapViewport]
Camera        = LightMapCamera
Texture       = LightMapTexture

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (0, 0, -1)

[LightMapCamera@MainCamera]
Position      = (0, 0, -11)


; --- Objects ---

[Scene]
ChildList     = Background # LightMap # SpotLight1

[Background]
ParentCamera  = MainCamera
Position      = (0, 0, 0.5)
Scale         = 1
Graphic       = BackgroundGraphic
Color         = (20, 120, 20)
BlendMode     = none

[LightMap]
ParentCamera  = MainCamera
Position      = (0, 0, 0.1)
Scale         = 1
Graphic       = LightMapGraphic
BlendMode     = multiply

[SpotLight1]
Position      = (0, 0, -10)
Graphic       = SpotLightGraphic
BlendMode     = add


; --- Graphics ---

[BackgroundGraphic]
Pivot         = center
Texture       = BackgroundTexture

[LightMapGraphic]
Pivot         = center
Texture       = LightMapTexture

[SpotLightGraphic]
Pivot         = center
Texture       = SpotLightTexture


; --- Misc settings ---

[Display]
ScreenWidth   = 800
ScreenHeight  = 600
Title         = Compositing Test
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = Input
KEY_ESCAPE    = Quit
KEY_F12       = Screenshot

[Mouse]
ShowCursor    = false

[Screenshot]
Directory     = ../../screenshot
BaseName      = compositing-
