; compositing - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler  = false

[Display]
ScreenWidth   = 800
ScreenHeight  = 600
Title         = Compositing Test
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = Input

KEY_ESCAPE    = Quit
KEY_F12       = Screenshot

[Main]
ViewportList  = MainViewport # LightViewport

[MainViewport]
Camera        = MainCamera

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (0, 0, -1)

[LightViewport]
Camera        = LightCamera
Texture       = LightTexture

[LightCamera@MainCamera]
Position      = (0, 0, -11)

[Mouse]
ShowCursor    = false

[Physics]
Gravity       = (0, 0, 0)

[Screenshot]
Directory     = ../../screenshot
BaseName      = compositing-
